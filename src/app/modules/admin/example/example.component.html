
<style>
	
	.example-container {
  height: 270px;
  overflow: auto;
}

table {
  width: 100%;
}

tr.mat-footer-row {
  font-weight: bold;
}

.mat-table-sticky {
  border-top: 1px solid #e0e0e0;
}
</style>

<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400    border-gray-300 rounded-2xl">
        	

        	<mat-tab-group [selectedIndex]="'5'">
  <mat-tab label="Transaction List"> Transaction List </mat-tab>
  <mat-tab label="Invoices"> Invoices </mat-tab>
  <mat-tab label="Payments"> Payments </mat-tab>
   <mat-tab label="Credit Notes"> Credit Notes </mat-tab>
  <mat-tab label="Bond Payments"> Bond Payments </mat-tab>
  <mat-tab label="Age Debtors" > 


  <section class="example-container mat-elevation-z8" tabindex="0">
  <table mat-table [dataSource]="dataSource" matSort  (matSortChange)="sortData($event)">
 
    <!-- Item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef   mat-sort-header sortActionDescription="Sort by number"> Item </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.item}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Sort by number"> Cost </th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.cost | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#EAECF7;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true" style="background-color: #009688;"></tr>
  </table>

</section>
  <mat-paginator
  #paginator
  [pageSizeOptions]="[4, 6,10]"
  showFirstLastButtons
></mat-paginator>


   </mat-tab>
</mat-tab-group>
        </div>

    </div>

</div>
